<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <!-- GLOBAL FONT REPLACEMENT -->
    <match>
        <edit mode="prepend" name="family">
            <string>NotoSans Nerd Font</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="assign" binding="same">
            <string>NotoSerif Nerd Font</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="assign" binding="same">
            <string>NotoSans Nerd Font</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="assign" binding="same">
            <string>NotoMono Nerd Font</string>
        </edit>
    </match>

    <!-- Map specific families to CrOS ones: ttf-croscore from ChromeOs -->
    <match>
        <test name="family"><string>Arial</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Arimo</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Helvetica</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Arimo</string>
        </edit>
    </match>
    <match> <!-- Metrically incompatible replacement -->
        <test name="family"><string>Verdana</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Arimo</string>
        </edit>
    </match>
    <match> <!-- Metrically incompatible replacement -->
        <test name="family"><string>Tahoma</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Arimo</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Times New Roman</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Tinos</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Times</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Tinos</string>
        </edit>
    </match>
    <match> <!-- Metrically incompatible replacement -->
        <test name="family"><string>Consolas</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Cousine</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Courier New</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Cousine</string>
        </edit>
    </match>
</fontconfig>

