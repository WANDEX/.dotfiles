# show_fps_limit

### Vulkan Vsync
### 0 = Adaptive VSync (FIFO_RELAXED_KHR)
### 1 = Off (IMMEDIATE_KHR)
### 2 = Mailbox (VSync with uncapped FPS) (MAILBOX_KHR)
### 3 = On (FIFO_KHR)
vsync=2
# NOTE: ^ value of this parameter is crucial for game performance!
# smooth frame_timing and very high fps!
# vsync=2 => use with fps_limit (without too much load on the GPU)
# vsync=3 - spiky/variable ~60fps with drops below
# vsync=0 - spiky/variable ~70fps with higher than drops below and more spikes in frametime

